<!DOCTYPE html>
<html lang="en">
    <head>        
        <meta charset="UTF-8" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Insert Page</title>


        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        />

        <link
            rel="stylesheet"
            href="https://cdn.rawgit.com/t4t5/sweetalert/v0.2.0/lib/sweet-alert.css"
        />

        <link rel="stylesheet" href="css/style.css" />

    </head>
    <body>
        <nav>
            <a href="/">Home</a>
            <a href="insert.html" aria-current="page">Insert Data</a>
        </nav>

        <main>
            <h1>Insert Page</h1>

            <form id="sample-form" method="post">
                <p>
                    <label for="name">
                        <span>Name: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                        
                    />
                </p>
                <p>
                    <label for="position">
                        <span>Position: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input
                        type="text"
                        id="position"
                        name="position"
                        class="form-control"
                        
                    />
                </p>
                <p>
                    <label for="experience">
                        <span>Experience: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input
                        type="text"
                        id="experience"
                        name="experience"
                        class="form-control"
                        
                    />
                </p>
                <p>
                    <label for="salary">
                        <span>Salary: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input
                        type="text"
                        id="salary"
                        name="salary"
                        class="form-control"
                        
                    />
                </p>
                <div class="center-button">
                    <button
                        class="btn btn-primary"
                        id="create-new"
                        type="button"
                    >
                        Create New
                    </button>
                </div>
            </form>
        </main>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script type="module" src="js/script.js"></script>
    </body>
</html>
